<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Test Ajax Services And Promise</title>
<style>
.body{
        margin: auto;
    }

div{
        border: 1px solid black;
        background-color: lightblue;
        padding: 50px;
        width: 80%;
        font-size: xx-large;
        margin-top: 50px;
    }
</style>
<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
<script src="Service.js"></script>
</head>
<body>
    <h1> The test services result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
<script>
    const getElement = document.querySelector("#get_services");
    const getURL = "http://localhost:3000/employee/1";
    makePromiseCall("GET",getURL,true)
    .then(responseText =>{
    console.log("Get User Data : "+responseText)
    })
    .catch(error => {
    console.log("Get error status : "+JSON.stringify(error));
    })


    const deleteElement = document.querySelector("#delete_services");
    const deleteURL = "http://localhost:3000/employee/2";
    makePromiseCall("DELETE",deleteURL,false)
    .then(responseText =>{
    console.log("User deleted : "+responseText)
    })
    .catch(error => {
    console.log("Delete error status : "+JSON.stringify(error));
    })


    const postElement = document.querySelector("#post_services");
    const postURL ="http://localhost:3000/employee" ;
    const employeeData = {
    "id" : "3",
    "name" : "Kalpesh",
    "salary" : "25000"
    }

    makePromiseCall("POST",postURL,true,employeeData)
    .then(responseText => {
    console.log("User added :"+responseText);
    })
    .catch(error => {
    console.log("Post error status : "+JSON.stringify(error));
    })

</script>
</body>
</html>
